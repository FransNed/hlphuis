<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>hlphuis - demo</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <main>
      <h1>hlphuis â€” demo</h1>

      <section id="login-section">
        <h2>Login (admin only)</h2>
        <form id="login-form">
          <input id="email" placeholder="email" type="email" required />
          <input id="password" type="password" placeholder="password" required />
          <button type="submit">Login</button>
        </form>
        <div id="login-result"></div>
      </section>

      <section id="form-section" style="display:none;">
        <h2>Nieuw les</h2>
        <form id="lesson-form">
          <label>Docent:
            <select id="user_select"></select>
          </label>
          <input id="date" type="date" placeholder="YYYY-MM-DD" required />
          <input id="customer_name" placeholder="Klantnaam" required />
          <input id="amount" type="number" step="0.01" placeholder="Bedrag" required />
          <button type="submit">Opslaan</button>
        </form>
        <div id="form-result"></div>
      </section>

      <section id="profile-section" style="display:none; margin-top:1rem;">
        <h2>Profiel</h2>
        <form id="profile-form">
          <input id="p_email" type="email" placeholder="email" />
          <input id="p_name" placeholder="naam" />
          <textarea id="p_description" placeholder="toelichting"></textarea>
          <button id="p_save" type="button">Opslaan profiel</button>
        </form>
        <h3>Wachtwoord wijzigen</h3>
        <form id="profile-password-form">
          <input id="old_password" type="password" placeholder="Oud wachtwoord" />
          <input id="new_password" type="password" placeholder="Nieuw wachtwoord" />
          <button type="submit">Wijzig wachtwoord</button>
        </form>
      </section>

      <section>
        <h2>Reeds ingevoerde lessen</h2>
        <ul id="lessons-list"></ul>
      </section>
    </main>
    <script src="/static/script.js"></script>
  </body>
</html>
